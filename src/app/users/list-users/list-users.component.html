<section>
  <a class="buttonAct" routerLink='/create' mat-raised-button color="primary" >Adicionar usu√°rio</a>
</section>

<div class="content" infiniteScroll
(scrolled)="onScroll()" *ngIf="users.length; else semRegistro">
  <mat-card class="card"
            *ngFor="let user of users">
    <mat-divider style="margin: -17px;"></mat-divider>

    <div class="card__left">
      <mat-checkbox class="card__left_checkbox" ></mat-checkbox>
      <img height="100" width="100" style="align-self: center; border-radius: 50%;"  [src]="user.urlFoto || userSemFoto"  alt="perfil">
      <mat-card-header>

        <mat-card-title class="card__left_title" >{{user.name}}</mat-card-title>

        <mat-card-subtitle class="card__left_sub-title-up">
           <span class="material-icons">
              <img height="20" width="20" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2vGhpwu33pDtr6hp74-54xNKXqB5Vp3ccw2ZrO8Pb3d72IEjUalgLh_6Y0M8b5rS6dcY&usqp=CAU">
            </span> {{user.email}}
        </mat-card-subtitle>

        <mat-card-subtitle class="card__left_sub-title-down">
          <span class="material-icons" *ngIf="user.emailSend ">
            <img height="22" width="22" src="https://imagensemoldes.com.br/wp-content/uploads/2020/05/%C3%8Dcone-Computador-Email-PNG-1024x1024.png" >
          </span> {{user.emailSend || ''}}
        </mat-card-subtitle>

        <mat-card-subtitle class="card__left_addedOn">Added on: {{user.addedOn | date:'MM.dd.yyyy HH:mm a'}}</mat-card-subtitle>
      </mat-card-header>
    </div>



    <mat-card-actions>
      <a class="buttonAct" routerLink='/user/detail/{{user.id}}' mat-raised-button color="primary">Editar</a>
      <button (click)="deleteById(user)" class="buttonAct" mat-raised-button color="warn">Excluir</button>
    </mat-card-actions>



  </mat-card>
</div>
<ng-template #semRegistro>
  <div class="sem-registro">
    <h1>Nenhum usuario cadastrado!</h1>
  </div>
</ng-template>
