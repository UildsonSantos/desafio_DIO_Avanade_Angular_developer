<div class="create-form">


  <mat-card >
    <form [formGroup]="registrationForm"
          autocomplete="on"
          novalidate
          (ngSubmit)="submit()"
          (ngReset)="reiniciarForm()" >

      <mat-card-content>

        <mat-form-field  class="create-form__field" hintLabel="Max 20 characters">
          <mat-label>Enter your name</mat-label>
          <input  matInput placeholder=""
                  #inputName
                  maxlength="20"
                  name="name"
                  formControlName="name"
                  required>
                  <mat-hint align="end">{{inputName.value?.length || 0}}/20</mat-hint>

                  <mat-error *ngIf="validation.hasErrorValidar(inputDoForm.name, 'required')" >
                      You must enter a value
                  </mat-error>

                  <mat-error
                      *ngIf="validation.hasErrorValidar(inputDoForm.name, 'minLength')" >
                      Min 3 characters
                  </mat-error>
        </mat-form-field>

        <uss-input-text class="create-form__field"
                        tipo="email"
                        label="e-mail"
                        titulo="Ex. yourName@exemple.com"
                        controlName="email"
                        [formGroup]="registrationForm">
        </uss-input-text>

        <mat-form-field  class="create-form__field">
          <mat-label>e-mail Send</mat-label>
          <input  matInput
                  type="email"
                  placeholder="Ex. OtherUser@exemple.com"
                  name="emailSend"
                  formControlName="emailSend">
        </mat-form-field>

        <mat-form-field  class="create-form__field">
          <mat-label>url photo</mat-label>
          <input  matInput placeholder="http://..."
                  name="urlFoto"
                  formControlName="urlFoto">
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions>
        <button [disabled]="registrationForm.invalid" type="submit" color="primary" mat-raised-button>Save</button>
        <button type="reset" color="accent" mat-stroked-button>Clear</button>
      </mat-card-actions>

    </form>
  </mat-card>

</div>
